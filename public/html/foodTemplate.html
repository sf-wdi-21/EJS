<li class='list-group-item'><%= name %>
  <!-- yuminess label -->
  <span class="label label-default"><%= yumminess%></span>
  <!-- button w/ registered onclick function -->
  <button data-id="<%= id %>" onclick="deleteFood(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</li>
